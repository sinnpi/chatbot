<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Channel {{ channel.name }}</title>
    <style>

        :root {
            --text-color: #333;
            --background-color: #f0f0f0;
            --message-background-color: #fff;
            --message-border-color: #ddd;
            --input-background-color: #fff;
            --input-border-color: #ddd;
            --button-background-color: #007BFF;
            --button-hover-background-color: #0056b3;
            --sender-color: #333;
            --content-color: #666;
        }

        body.dark {
            --text-color: #ddd;
            --background-color: #333;
            --message-background-color: #444;
            --message-border-color: #555;
            --input-background-color: #555;
            --input-border-color: #666;
            --button-background-color: #007BFF;
            --button-hover-background-color: #0056b3;
            --sender-color: #ddd;
            --content-color: #bbb;
        }

        html, body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            padding-bottom: 60px; /* Increased padding to make space for the footer */
            height: calc(100vh - 60px); /* Adjust height to prevent overflow into footer */
        }

        .messages-container {
            overflow: auto;
            flex-grow: 1;
        }

        .message {
            background-color: var(--message-background-color);
            border: 1px solid var(--message-border-color);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 20%;
        }

        .chatbar {
            background-color: var(--input-background-color);
            padding: 10px;
            border-top: 1px solid var(--input-border-color);
            margin-bottom: 30px;;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--background-color);
            padding: 10px;
            text-align: center;
            font-size: 12px;
            border-top: 1px solid var(--input-border-color);
        }



/* ------- */
        
        .sender {
            font-weight: bold;
            color: var(--sender-color)
        }
        .content {
            margin-top: 5px;
            color: var(--content-color)
        }
        .title {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .channels {
            font-size: 16px;
            color: #007BFF;
        }
        /* .scroll {
            overflow-y: scroll;
            height: 100%;
        } */
        .timestamp {
            font-size: 80%;
            color: var(--content-color);
            padding-left: 5px;
        }
        form {
            display: flex;
            justify-content: center;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            padding: 10px 10px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #modeSwitcher {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            z-index: 5000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body class="dark">
<button id="modeSwitcher" title="Switch to Light Mode">‚òÄÔ∏è</button>
<div class="content-container">
                <div class="title">Channel {{ channel.name }} <a href="{{ url_for('home_page') }}" class="channels">[ LIST OF CHANNELS ]</a></div>
    <div class="messages-container">
        <div class="scroll">
            {% if channel %}

                {% for message in messages %}
                    <div class="message">
                        <div class="sender">{{ message.sender }} <span class="timestamp" data-timestamp="{{ message.timestamp }}"></span></div>
                        <div class="content">{{ message.content }}</div>
                    </div>
                {% endfor %}
            {% else %}
                <h1>Channel not found</h1>
            {% endif %}
        </div>
    </div>
    <div class="chatbar">
        <form action="post" method="post">
            <input type="hidden" name="channel" value="{{ channel.endpoint | urlencode }}">
            <!-- Sender: --> <input type="hidden" name="sender" id="sender", value="User">
            <input type="text" name="content" id="content">
            <input type="submit" value="Post">
        </form>
    </div>
</div>
<div class="footer">
    <p>2024 AI Web Course<br>University of Osnabrueck</p>
</div>

<script>
    const modeSwitcher = document.getElementById('modeSwitcher');
    modeSwitcher.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        if (document.body.classList.contains('dark')) {
            modeSwitcher.textContent = '‚òÄÔ∏è';
            modeSwitcher.title = 'Switch to Light Mode';
        } else {
            modeSwitcher.textContent = 'üåô';
            modeSwitcher.title = 'Switch to Dark Mode';
        }
    });
    window.onload = function() {
        const timestamps = document.querySelectorAll('.timestamp');
        timestamps.forEach(timestamp => {
            const originalTimestamp = timestamp.getAttribute('data-timestamp');
            const timeAgo = moment(originalTimestamp).fromNow();
            timestamp.textContent = '(' + timeAgo + ')';
            timestamp.title = originalTimestamp;
        });

        const scrollDiv = document.querySelector('.messages-container');
        scrollDiv.scrollTop = scrollDiv.scrollHeight;
    };
</script>
</body>
</html>
